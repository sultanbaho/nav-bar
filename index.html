<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <meta name="Discription" content="this is navbar etc">
    <meta name="keyword" content="html, css, navbar, html css navbar">
    <meta name="Author" content="Ahmad Faraz">
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Custom CSS File Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid border-bottom px-4 pt-3">
        <div class="row">
            <div class="col-2"><small>WELCOME TO NEARSTORE</small></div>
            <div class="col-10 topNav-link">
                <ul>
                    <li><i class="bi bi-person-circle"></i> Sign in / Register</li>
                    <li>My Account</li>
                    <li>Contact Us</li>
                    <li>Blog</li>
                    <li>ENG <i class="bi bi-chevron-compact-down"></i></li>
                    <li>USD <i class="bi bi-chevron-compact-down"></i></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="container-fluid px-4 py-2 nav_middal">
        <div class="nav_left">
            <img src="logo.jpg" class="img-fluid" alt="Loading">
        </div>
        <div class="nav_center">
            
            <div class="search_box">

                <div class="search_left">
                    <button>All Categories <i class="bi bi-chevron-compact-down"></i></button>
                </div>
                <div class="search_center">
                    <input type="text">
                </div>
                <div class="search_right">
                    <button><i class="bi bi-search"></i></button>
                </div>

            </div>

        </div>
        <div class="nav_right">
            <div class="NR_box">
                <span><i class="bi bi-telephone"></i></span>
                <p>Call Us</p>
            </div>
            <div class="NR_box">
                <span><i class="bi bi-suit-heart"></i></span>
                <p>Wishlist</p>
            </div>
            <div class="NR_box">
                <span><i class="bi bi-arrow-left-right"></i></span>
                <p>Campare</p>
            </div>
            <div class="NR_box">
                <span><i class="bi bi-cart"></i></span>
                <p>Cart</p>
            </div>
        </div>
    </div>

    <div class="container-fluid px-4 nav_bottom">
        <div class="NB-left">
            <i class="bi bi-list"></i>
                <small class="me-5">Browse Categories</small>
                <i class="bi bi-chevron-compact-down"></i>
        </div>
        <div class="NB-center">
            <ul>
                <li>Home</li>
                <li>Shop <i class="bi bi-chevron-compact-down"></i></li>
                <li>Vendor <i class="bi bi-chevron-compact-down"></i></li>
                <li>Blog <i class="bi bi-chevron-compact-down"></i></li>
                <li>About Us</li>
            </ul>
        </div>

        <div class="NB-right">
            <span><i class="bi bi-geo-alt"></i> Track Order</span>
            <span><i class="bi bi-gift"></i> Daily Deals</span>
        </div>

    </div>

    <!-- Bootstrap Js File Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
